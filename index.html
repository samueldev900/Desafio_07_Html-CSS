<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media.css" media="screen">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <div class="picture">

    </div>

    <article>
      
        <h1 style="font-size: 30pt;">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="font-gray" >
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
  
      
      <div class="info">
        <div class="info-states">
          <h1>10k+</h1>
          <span class="font-gray">COMPANIES</span>
        </div>
        <div class="info-states">
          <h1>314</h1>
          <span class="font-gray">TEMPLATES</span>
        </div>
        <div class="info-states">
          <h1>12M+</h1>
          <span class="font-gray">QUERIES</span>
        </div>
      </div>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/samueldev900">Samuel Oliveira</a>.
  </div>
</body>
</html>
